<!doctype html>
<html ng-app="myApp">

<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Taviraj" rel="stylesheet">
</head>
<header>
    Welcome to CrimeHub! You are logged in 
    <%= username %>
</header>
<h1>CrimeHub is your database for storing and reliving every crime you've ever committed.</h1>
<br>
<body>
    <div ng-controller="myController">
        <a id="logoutLink" href="/logout">logout</a>
        <a id="editLink" href="/user">Edit User</a><br><br>
        <p>Display Crimes</p>
    </div>
    <hr>
    <span id="indexMsg">
        <%= msg %>
    </span>
    <hr>
    <span id="colorText">
    My Crimes
        <%= crimes %>
    </span>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
</body>

</html>
